<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <link rel="stylesheet" href="/css/signin.css">
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/bootstrap/js/bootstrap.min.js">
</head>
<body class="body">
    <main class="main-box">
        <div class="top">
            <a href="">
                <div class="m-logo"></div>
            </a>
            <div class="m-tr-block">
                已有账号？去
                <a id="btn_Login" href="/html/login.html">登录</a>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-wrap">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label label-box">账号：</label>
                        <input type="email" class="form-control"  placeholder="网易邮箱/其他邮箱">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label label-box">密码：</label>
                        <input type="password" class="form-control"  placeholder="6-16位密码，区分大小写">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label label-box">确认密码：</label>
                        <input type="password" class="form-control"  placeholder="再次输入密码">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
